<html x-ng-app="">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
	<script src = "script.js"> </script>
	<link rel="stylesheet" href =
	"style.css" />
	<title>TicTacToeFoSho</title>
<!-- 	// <script src="https://cdn.firebase.com/v0/firebase.js"></script>
	// <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script> -->
</head>
<body x-ng-controller="TicTacToeController">

	<div class="container">
		<div x-ng-repeat="b in board track by $index" x-ng-class="{cells: true, xMove: b == 'X', oMove: b == 'O'}" x-ng-click ="clicker($index)"> {{ b }}
		</div>
	</div>
	<button class="reset" x-ng-click="reset ()"><strong>RESET</strong></button><br />
	<div class="scoreboard">
	<h1> <span> Game {{numGames}} </span><br /><br /> Green: {{xWins}} <br/> Orange: {{oWins}} <br /> Ties: {{ties}}</h1></div>
</body>
</html>
